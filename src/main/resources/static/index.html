<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prospect Indicator</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'>
    <link rel='stylesheet' href='https://unpkg.com/vuetify/dist/vuetify.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="app">
    <v-app>
        <v-navigation-drawer app fixed clipped>

            <v-divider></v-divider>

            <v-list dense class="pt-0">
                <v-toolbar>
                    <v-list>
                        <v-list-tile>
                            <v-list-tile-title class="title">
                                Funcion√°rios
                            </v-list-tile-title>
                        </v-list-tile>
                    </v-list>
                </v-toolbar>
                <v-list-tile v-for="item in items" :key="item.title" @click="getShopsByEmployee(item)">
                    <v-list-tile-action>
                        <v-icon color="red darken-4">person</v-icon>
                    </v-list-tile-action>

                    <v-list-tile-content>
                        <v-list-tile-title>{{ item.name }}</v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
            </v-list>
        </v-navigation-drawer>
        <v-content>
            <v-container fluid>
                <v-layout justify-end row>
                    <v-btn small round right color="primary" class="mb-2" justify-end row @click="downloadBestRoute">
                        <v-icon left dark>cloud_download</v-icon>
                        Melhor Rota
                    </v-btn>
                    <v-btn small round right color="primary" class="mb-2" justify-end row @click="downloadShopsList">
                        <v-icon left dark>cloud_download</v-icon>
                        Lojas
                    </v-btn>
                </v-layout>
                <v-data-table :headers="shopHeaders" :items="shops" class="elevation-1">
                    <template slot="items" slot-scope="props">
                        <td>{{ props.item.shop.name }}</td>
                        <td>{{ props.item.shop.latitude }}</td>
                        <td>{{ props.item.shop.longitude }}</td>
                        <td>{{ props.item.distance }}</td>
                    </template>
                </v-data-table>
            </v-container>
        </v-content>
    </v-app>
</div>
<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script src='https://unpkg.com/vuetify/dist/vuetify.min.js'></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
